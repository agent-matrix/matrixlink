name: ðŸ“š Docs (MkDocs â†’ GitHub Pages)

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "README.md"
      - ".github/workflows/docs.yml" # Include the workflow file itself
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "README.md"
  workflow_dispatch: {} # Allows manual triggering of the workflow

permissions:
  contents: read
  pages: write     # Required to deploy to GitHub Pages
  id-token: write  # Required for OIDC authentication with GitHub Pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build MkDocs site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Allow mkdocs-material to read git info if needed

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # Using your original Python version
          cache: "pip" # Cache pip dependencies for faster builds

      - name: Install doc dependencies
        run: |
          python -m pip install --upgrade pip
          # Explicitly install your desired MkDocs and theme versions,
          # and any plugins you might need.
          pip install \
            mkdocs==1.6.1 \
            mkdocs-material==9.5.39 \
            pymdown-extensions \
            mkdocs-mermaid2-plugin # Assuming you might need this for Mermaid diagrams

      - name: Configure Pages
        # This action creates a Pages deployment and sets up the GitHub Pages environment.
        uses: actions/configure-pages@v5

      - name: Build site (mkdocs)
        run: |
          mkdocs build --strict --verbose
        # By default, mkdocs builds to a 'site' directory.
        # Ensure your mkdocs.yml's `site_dir` is correctly set if you use a different one.

      - name: Upload Pages artifact
        # This action uploads the built site directory to be deployed.
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site # The directory where MkDocs builds the static site

  deploy:
    name: Deploy to GitHub Pages
    # This job runs only when the event is not a pull_request,
    # ensuring that deployment only happens on merged changes to main/master.
    if: ${{ github.event_name != 'pull_request' }}
    needs: build # Ensures the 'build' job completes successfully first
    runs-on: ubuntu-latest
    environment:
      name: github-pages # The deployment environment for GitHub Pages
      url: ${{ steps.deployment.outputs.page_url }} # URL of the deployed site
    steps:
      - name: Deploy
        id: deployment
        # This action deploys the artifact uploaded in the 'build' job to GitHub Pages.
        uses: actions/deploy-pages@v4